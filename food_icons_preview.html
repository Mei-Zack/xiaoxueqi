
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="UTF-8">
            <title>食物图标预览</title>
            <style>
                .icon-container {
                    display: flex;
                    flex-wrap: wrap;
                    gap: 20px;
                }
                .icon-item {
                    border: 1px solid #ccc;
                    padding: 10px;
                    border-radius: 5px;
                    width: 150px;
                    text-align: center;
                }
                .icon {
                    width: 100px;
                    height: 100px;
                    margin: 0 auto;
                }
            </style>
        </head>
        <body>
            <h1>食物图标预览</h1>
            <div class="icon-container">
        
                <div class="icon-item">
                    <div class="icon">data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <ellipse cx="50" cy="40" rx="35" ry="10" fill="#F5F5DC" />
                <path d="M15,40 Q50,60 85,40 L85,55 Q50,75 15,55 Z" fill="#F5DEB3" />
                <text x="50" y="52" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">米饭</text>
            </svg></div>
                    <p>米饭</p>
                </div>
            
                <div class="icon-item">
                    <div class="icon">data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <ellipse cx="50" cy="40" rx="35" ry="10" fill="#F5F5DC" />
                <path d="M15,40 Q50,60 85,40 L85,55 Q50,75 15,55 Z" fill="#F5DEB3" />
                <text x="50" y="52" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">糙米</text>
            </svg></div>
                    <p>糙米饭</p>
                </div>
            
                <div class="icon-item">
                    <div class="icon">data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <path d="M25,30 Q50,15 75,30 Q90,45 75,60 Q50,75 25,60 Q10,45 25,30 Z" fill="#F5DEB3" />
                <path d="M35,40 Q50,35 65,40 Q70,45 65,50 Q50,55 35,50 Q30,45 35,40 Z" fill="#F5F5DC" />
                <text x="50" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">白面</text>
            </svg></div>
                    <p>白面包</p>
                </div>
            
                <div class="icon-item">
                    <div class="icon">data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <path d="M25,30 Q50,15 75,30 Q90,45 75,60 Q50,75 25,60 Q10,45 25,30 Z" fill="#F5DEB3" />
                <path d="M35,40 Q50,35 65,40 Q70,45 65,50 Q50,55 35,50 Q30,45 35,40 Z" fill="#F5F5DC" />
                <text x="50" y="45" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">全麦</text>
            </svg></div>
                    <p>全麦面包</p>
                </div>
            
                <div class="icon-item">
                    <div class="icon">data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <ellipse cx="50" cy="50" rx="35" ry="25" fill="#F5DEB3" />
                <ellipse cx="50" cy="40" rx="25" ry="15" fill="#F5F5DC" />
                <text x="50" y="55" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">燕麦</text>
            </svg></div>
                    <p>燕麦片</p>
                </div>
            
            </div>
        </body>
        </html>
